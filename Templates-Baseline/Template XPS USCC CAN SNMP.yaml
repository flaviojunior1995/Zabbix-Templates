        -Falhas Fusíveis
        -Corrente Consumidor
        -Temperatura Sensor 1 e Sensor 2
        -VCA Fases
        -VCC Bateria e Retificadora
        -Irregularidade das URs
        -Irregularidade das Fases
        
        By: Flavio Gomes Figueira Camacho Junior
        GitHub: https://github.com/flaviojunior1995/Zabbix-Templates
        
